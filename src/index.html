<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/script.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="mx-auto min-h-screen relative flex flex-col justify-center items-center"
    >
      <article class="flex flex-wrap max-w-xl bg-white rounded-2xl shadow-lg">
        <div
          class="flex flex-col items-center basis-full xs:basis-1/2 text-gray-200 text-center p-4 xs:p-6 bg-gradient-to-t from-royal-blue to-slate-blue rounded-b-2xl xs:rounded-2xl"
        >
          <h3 class="text-sm font-semibold mb-5">Your Result</h3>
          <div
            class="flex flex-col items-center justify-center w-32 h-32 rounded-full bg-gradient-to-b from-violet-blue mb-4"
          >
            <div class="text-white text-6xl font-bold mb-1">76</div>
            <div class="text-sm">of 100</div>
          </div>
          <h4 class="text-white text-2xl font-semibold mb-2">Great</h4>
          <p>
            Great You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
        <div
          class="basis-full xs:basis-1/2 p-4 xs:p-6 flex flex-col justify-between"
        >
          <h3 class="font-semibold mb-2">Summary</h3>
          <ul>
            <li class="bg-light-red-100 flex justify-between mb-3 p-2 rounded">
              <div class="flex items-center gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="#F55"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                  />
                </svg>
                <span class="text-light-red-500 font-semibold">Reaction </span>
              </div>
              <div class="font-semibold">
                <span class="text-gray-700">80</span>
                <span class="text-gray-400"> / 100</span>
              </div>
            </li>
            <li class="bg-orangey-100 flex justify-between mb-3 p-2 rounded">
              <div class="flex items-center gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="#FFB21E"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                  />
                  <path
                    stroke="#FFB21E"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                  />
                  <path
                    stroke="#FFB21E"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                  />
                </svg>
                <span class="text-orangey-500 font-semibold">Memory </span>
              </div>
              <div class="font-semibold">
                <span class="text-gray-700">92</span>
                <span class="text-gray-400">/ 100</span>
              </div>
            </li>
            <li class="bg-green-teal-100 flex justify-between mb-3 p-2 rounded">
              <div class="flex items-center gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="#00BB8F"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                  />
                </svg>
                <span class="text-green-teal-500 font-semibold">Verbal </span>
              </div>
              <div class="font-semibold">
                <span class="text-gray-700"> 61 </span>
                <span class="text-gray-400">/ 100</span>
              </div>
            </li>
            <li
              class="bg-cobalt-blue-100 flex justify-between mb-3 p-4 xs:p-2 rounded"
            >
              <div class="flex items-center gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke="#1125D6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                  />
                  <path
                    stroke="#1125D6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                  />
                </svg>
                <span class="text-cobalt-blue-500 font-semibold">Visual</span>
              </div>
              <div class="font-semibold">
                <span class="text-gray-700">72</span>
                <span class="text-gray-400">/ 100</span>
              </div>
            </li>
          </ul>
          <button
            class="bg-dark-gray text-white w-full rounded-full py-1 hover:bg-gradient-to-t from-royal-blue to-slate-blue"
          >
            Continue
          </button>
        </div>
      </article>
      <div
        class="xs:absolute xs:bottom-0 xs:left-1/2 xs:-translate-x-1/2 attribution"
      >
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Carlos Romero</a>.
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
